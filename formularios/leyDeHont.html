<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Reparto de Escaños</title>
    
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Reparto de Escaños</h2>
        <form method="POST" action="./escaños.php">
            <div class="mb-3">
                <label for="numPartidos" class="form-label">Número de Partidos</label>
                <input type="number" name="numPartidos" id="numPartidos" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="votos" class="form-label">Cantidad de Votos por Partido (separados por comas)</label>
                <input type="text" name="votos" id="votos" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="escanos" class="form-label">Número de Escaños a Repartir</label>
                <input type="number" name="escanos" id="escanos" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
    </div>
</body>
</html>
