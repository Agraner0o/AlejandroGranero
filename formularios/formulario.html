<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        li {
            list-style-type: none;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <form action="formulario.php" method="post" class="p-4 border rounded">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre">
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="apellido" name="ape">
        </div>
        <div class="mb-3">
            <label for="url" class="form-label">URL:</label>
            <input type="text" class="form-control" id="url" name="url">
        </div>
        <div class="mb-3">
            <label for="mail" class="form-label">Mail:</label>
            <input type="email" class="form-control" id="mail" name="mail">
        </div>
        
        <h2>Sexo</h2>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sexo" value="masculino" id="masculino">
                <label class="form-check-label" for="masculino">Masculino</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sexo" value="femenino" id="femenino">
                <label class="form-check-label" for="femenino">Femenino</label>
            </div>
        </div>

        <h2>Aficiones</h2>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="afi[]" value="escuchar musica" id="musica">
                <label class="form-check-label" for="musica">Escuchar música</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="afi[]" value="jugar futbol" id="futbol">
                <label class="form-check-label" for="futbol">Jugar fútbol</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="afi[]" value="salir con amigos" id="amigos">
                <label class="form-check-label" for="amigos">Salir con amigos</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="afi[]" value="ir al gimnasio" id="gimnasio">
                <label class="form-check-label" for="gimnasio">Ir al gimnasio</label>
            </div>
        </div>

        <h2>Menú favorito</h2>
        <div class="mb-3">
            <label for="menu" class="form-label">Selecciona tus menús favoritos:</label>
            <select name="menu[]" id="menu" class="form-select" multiple>
                <option value="hamburguesa">Hamburguesa</option>
                <option value="pizza">Pizza</option>
                <option value="kebab">Kebab</option>
                <option value="bocadillo">Bocadillo</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
</body>
</html>
